<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Varying Size Points - three.js</title>
		<style media="screen">
			body { margin: 0; overflow:hidden;}
			body > div {
				position: absolute;
				width:600px;
				min-height: 600px;
				border: 1px solid gray;
				left:50%;
				top:50%;
				margin-left: -300px;
				margin-top: -300px;
				box-shadow: 0px 5px 20px grey;
			}
			body div p {
				width:100%;
				text-align: center;
			}
			body div div {
				margin: 0 180px;
			}
			body div div input{
				width:50px;
			}
			body div code{
				width:560px;
				margin-left: 20px;
				margin-top:20px;
				text-overflow: clip;
				float:left;
				color:green
			}
			body div div button{
				cursor: pointer;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js" integrity="sha256-PtfJMWwHJIEzMPJyARHylYJ6wioE2kcfFnwPoGufKOU=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div>
			<p>
				Input Euler Angle (degrees)
			</p>
			<div>
				<input id="vec_x" type="number" />
				<input id="vec_y" type="number" />
				<input id="vec_z" type="number" value="0" disabled/>
				<button id="start" onclick="start">Start</button>
			</div>

			<code id="output">- NO OUTPUT -</code>


		</div>


	<script src="script.js" type="text/javascript"></script>
	</body>
</html>
